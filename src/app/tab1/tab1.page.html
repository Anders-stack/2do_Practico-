<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      APLICACIÓN
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">APLICACIÓN</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>

    <ion-card-header>
      <ion-card-title>IMPUESTOS</ion-card-title>
      <ion-card-subtitle>Como esta usted, al ingresar el monto recibira la cantidad de IVA - IT correspondientes:</ion-card-subtitle>
    </ion-card-header>
  
  </ion-card>

  <ion-card>

  <ion-item>
    <ion-label>Ingrese el Monto: Bs. </ion-label>
    <ion-input [(ngModel)]="monto" type="number" value=""></ion-input>
    
  </ion-item>

  <ion-button color="primary" (click)="calcularOperacion()" expand="block" fill="outline">Calcular</ion-button>
  
  <ion-card>

  <div *ngIf="iva" class="valor1">
    Impuesto Valor Agregado (IVA):Bs. {{ iva }}
  </div>
  </ion-card>
  <ion-card>
    
  <div *ngIf="it" class="valor2">
    Impuesto a la Transacciones (IT):
    Bs. {{ it }}
  </div>
  
  </ion-card>

  <ion-card>
    
    <div *ngIf="utilidad" class="util">
      Utilidad:Bs. {{ utilidad }}
    </div>
    
    </ion-card>
</ion-card>



</ion-content>
